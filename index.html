    <link rel="stylesheet" href="bid.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body onload="slide()">
    <header id="main-header">
        <h1 id="heading">
            <img src="logo.jpg" />
        </h1>
        <h3 id="coins">50</h3>
        <h3>COINS:</h3>

    <section id="section-1">
        <center>
            <article class="image">
                <!--<button id="easy" onclick="getEasy()">EASY</button> -->
                <img src="easy.jpg" id="easy" onclick="getEasy()" />

            </article>

                <!-- <button id="medium">MEDIUM</button>-->
                <img src="medium.jpg" id="medium" onclick="getMedium()" />

    <section id="ques"></section>
    <br/>
    <br/>
    <br/>
    <section id="display" style="display: none">
        <div class="container">
            <h2>Carousel Example</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                    <div class="item active">
                        <div class="col-xs-4">
                            <img src="la.jpg" alt="Los Angeles" style="width:100%;" onclick="get()">
                            <div class="carousel-caption">
                                <h3>Los Angeles</h3>
                                <p>LA is always so much fun!</p>
                            </div>
                        </div>
                    </div>

                    <div class="item">
                        <div class="col-xs-4">
                            <img src="chicago.jpg" alt="Chicago" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Chicago</h3>
                                <p>Thank you, Chicago!</p>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <img src="chicago.jpg" alt="Chicago" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Chicago</h3>
                                <p>Thank you, Chicago!</p>
                            </div>
                        </div>
                    </div>

                    <div class="item">
                        <div class="col-xs-4">
                            <img src="newyork.jpg" alt="New York" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>New York</h3>
                                <p>We love the Big Apple!</p>
                            </div>
                        </div>

                    </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </section>
    <section id="texts">

    </section>

        }
